<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Links and Images</title>
  </head>
  <body>
    <!-- External link -->
    <p>
      <a href="http://www.google.com">Click for Google in same page</a>
    </p>
    <p>
      <a href="http://www.google.com" target="_blank"
        >Click for Google in new page</a
      >
    </p>

    <!-- Internal link -->
    <a href="/02_11_links_images_attributes/page2.html"></a>

    <!-- Local image -->
    <img
      src="/02_11_links_images_attributes/images/morning.jpg"
      alt="Morning image"
      width="200"
    />

    <!-- Remote image -->
    <img
      src="https://source.unsplash.com/200x200/?nature,water"
      alt="External image"
    />
  </body>
</html>
