<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color Types</title>
    <style>
      h1 {
        /* color names */
        color: red;
      }
      h2 {
        /* rgb */
        color: rgb(128, 0, 128);
      }
      h3 {
        /* hex: most common */
        color: #0012ff;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
  </body>
</html>
