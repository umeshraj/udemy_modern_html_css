<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Block vs Inline</title>
  </head>
  <body>
    <p style="border:2px green solid">

    <p style="border:2px green solid">
      Lorem.
    </p>

    <a style="border:2px red solid" href="#">First link</a>
    <a style="border:2px red solid" href="#">Second link</a>

    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
