<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lists and Tables</title>
  </head>
  <body>
    <!-- Unordered list -->
    <ul style="list-style: square">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <!-- Ordered list -->
    <ol type="A">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <!-- Nested list -->
    <ul style="list-style: square">
      <li>Item 1</li>
      <li>Item 2</li>
      <ul>
        <li>Nested item 1</li>
        <li>Nested item 2</li>
      </ul>
      <li>Item 3</li>
    </ul>

    <!-- Tables -->
    <table style="width:600px">
      <!-- table head -->
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <!-- table body -->
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>jdoe@email.com</td>
      </tr>

      <tr>
        <td>Kate</td>
        <td>Smith</td>
        <td>ks@email.com</td>
      </tr>

      <tr>
        <td>Jeff</td>
        <td>Daona</td>
        <td>jd@email.com</td>
      </tr>
    </table>
  </body>
</html>
