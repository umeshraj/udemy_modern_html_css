<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms and Input</title>
  </head>
  <body>
    <form action="process.php">
      <!-- text input -->
      <div>
        <label for="name">Name</label>
        <br />
        <input type="text" id="name" name="name" value="John Doe" />
      </div>

      <!-- email input -->
      <div>
        <label for="email">Email</label>
        <br />
        <input type="email" name="email" id="email" placeholder="Enter email" />
      </div>

      <!-- text area input -->
      <div>
        <label for="message">Message</label>
        <br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>

      <!--  Selection -->
      <div>
        <label for="sex">Sex</label>
        <br />
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female" selected>Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Number input -->
      <div>
        <label for="age">Age</label>
        <br />
        <input type="number" name="age" id="age" />
      </div>

      <!-- Date -->
      <div>
        <label for="birthday">Birthdate</label>
        <br />
        <input type="date" name="birthday" id="birthday" />
      </div>

      <!-- radial buttons -->
      <div>
        <label for="membership">Membership</label>
        <input
          type="radio"
          name="membership"
          id="membership"
          value="simple"
          checked
        />Simple
        <input
          type="radio"
          name="membership"
          id="membership"
          value="standard"
        />Standard
        <input
          type="radio"
          name="membership"
          id="membership"
          value="super"
        />Super
      </div>

      <!-- Check box -->
      <div>
        <label for="likes">I Like..</label>
        <input type="checkbox" name="likes" id="likes" value="bike" />Bike
        <input type="checkbox" name="likes" id="likes" value="car" checked />Car
        <input type="checkbox" name="likes" id="likes" value="boat" />Boats
      </div>

      <!-- Submit with input button -->
      <input type="submit" value="Submit (input)" />

      <!-- Submit with button tag -->
      <button type="submit">Submit (button)</button>

      <!-- Reset button -->
      <button type="reset">Reset button</button>
    </form>
  </body>
</html>
